<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Voucher Welcome Platinum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate Voucher Welcome Platinum</h1>
        <form id="voucherForm">
            <div class="form-group">
                <label for="cardNumber">Masukkan Nomor Kartu:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Nomor Kartu" required>
            </div>
            <button type="submit">Generate Voucher</button>
        </form>
        <div id="voucherResult" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
